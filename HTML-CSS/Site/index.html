    <title>Mundo Sanrio</title>

<body>
    <header>
        <h1>Hello Kitty e amigos</h1>
    </header>
    <main>
        <section class="texto-principal">
            <p>

            </p>
        </section>
        <section>
            <input type="text" placeholder="Digite o nome do personagem" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>

    </main>
    <footer>
        <p>2024 - Personagens Hello Kitty.</p>
    </footer>
